<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CALMATEX - Sensibilidad Free Fire 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--p:#00ffea;--s:#ff00ff;--glow:rgba(0,255,234,.8)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Roboto,sans-serif;background:#000;min-height:100vh;overflow-x:hidden;position:relative;color:#ccc}
.bg{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 30% 70%,rgba(0,255,234,.2),transparent 50%),radial-gradient(circle at 70% 30%,rgba(255,0,255,.2),transparent 50%);pointer-events:none;z-index:0;animation:shift 20s linear infinite}
.particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
.particle{position:absolute;background:var(--p);width:4px;height:4px;border-radius:50%;opacity:0;animation:particleFloat 8s infinite linear;box-shadow:0 0 15px var(--glow)}
@keyframes particleFloat{0%{transform:translateY(100vh) scale(0);opacity:0}50%{opacity:0.8}100%{transform:translateY(-100px) scale(1);opacity:0}}
@keyframes shift{0%{background-position:0 0}100%{background-position:100% 100%}}
.container{max-width:1180px;margin:auto;padding:20px;position:relative;z-index:1}
.logo{font-family:Orbitron,sans-serif;font-size:5rem;font-weight:900;background:linear-gradient(45deg,var(--p),var(--s));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:60px 0;text-shadow:0 0 30px var(--glow);animation:neon 2s ease-in-out infinite alternate,float 6s ease-in-out infinite}
@keyframes neon{from{text-shadow:0 0 20px var(--glow)}to{text-shadow:0 0 40px var(--glow),0 0 60px var(--glow)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
.subtitle{text-align:center;font-size:1.3rem;margin-bottom:50px;color:#aaa;text-shadow:0 0 10px var(--glow);animation:fadeIn 3s ease-out}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.card{background:rgba(10,10,40,.9);border-radius:25px;padding:40px;margin:30px 0;border:2px solid var(--glow);box-shadow:0 0 50px var(--glow);backdrop-filter:blur(15px);position:relative;overflow:hidden;animation:cardPulse 4s infinite}
@keyframes cardPulse{0%,100%{box-shadow:0 0 50px var(--glow)}50%{box-shadow:0 0 80px var(--glow)}}
h2{font-family:Orbitron,sans-serif;color:var(--p);text-align:center;margin-bottom:30px;font-size:1.8rem;text-shadow:0 0 15px var(--glow);animation:glitchText 4s infinite}
@keyframes glitchText{0%,100%{text-shadow:0 0 15px var(--glow)}2%{text-shadow:5px 5px var(--s),-5px -5px var(--p)}4%{text-shadow:-5px -5px var(--s),5px 5px var(--p)}6%{text-shadow:0 0 15px var(--glow)}}
select{width:100%;padding:16px;background:rgba(0,0,0,.8);border:2px solid var(--glow);border-radius:15px;color:#fff;margin-bottom:25px;font-size:1.2rem;box-shadow:0 0 20px var(--glow);transition:.3s}
select:hover{box-shadow:0 0 30px rgba(255,0,255,.6)}
.btn{display:block;width:100%;padding:20px;background:linear-gradient(180deg,var(--p),var(--s));border:none;border-radius:15px;color:#000;font-family:Orbitron,sans-serif;font-size:1.6rem;cursor:pointer;margin:30px 0;transition:.5s;box-shadow:0 0 30px var(--glow);font-weight:900;position:relative;overflow:hidden}
.btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);transition:1s}
.btn:hover::before{left:100%}
.btn:hover{transform:scale(1.08);box-shadow:0 0 60px var(--glow)}
.btn.loading{pointer-events:none;opacity:0.7}
.btn.loading::after{content:'';position:absolute;top:50%;left:50%;width:30px;height:30px;margin:-15px 0 0 -15px;border:3px solid transparent;border-top:3px solid #fff;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
#resultado{display:none;background:rgba(5,5,30,.9);border-radius:25px;padding:35px;border:3px solid var(--p);margin-top:30px;box-shadow:0 0 60px var(--glow);animation:reveal 1s ease-out}
@keyframes reveal{from{opacity:0;transform:scale(0.9)}to{opacity:1;transform:scale(1)}}
.item{display:flex;justify-content:space-between;padding:18px 0;border-bottom:1px solid var(--glow);font-size:1.4rem;color:var(--p);text-shadow:0 0 10px var(--p);animation:glitch 3s infinite,slideIn 0.8s ease-out forwards;opacity:0}
.item:nth-child(n+1){animation-delay:calc(0.1s * var(--i))}
@keyframes slideIn{to{opacity:1;transform:translateX(0)}}
.copy{background:linear-gradient(45deg,var(--p),var(--s));color:#000;padding:10px 18px;border-radius:10px;font-size:1rem;margin-left:15px;cursor:pointer;transition:.3s;font-weight:bold}
.copy:hover{transform:scale(1.15);box-shadow:0 0 20px #fff}
.boton-info,.dpi-info,.xitada-block{margin-top:30px;padding:25px;background:rgba(0,255,234,.1);border:2px solid var(--glow);border-radius:20px;animation:fadeIn 2s ease-out}
.xitada-block{background:rgba(255,0,255,.1);border-color:var(--s)}
.copy-all-btn,.share-btn,.save-preset,.random-all{display:block;margin:20px auto 0;width:90%;padding:22px;background:linear-gradient(45deg,var(--p),var(--s));color:#000;border:none;border-radius:20px;font-family:Orbitron,sans-serif;font-size:1.6rem;cursor:pointer;box-shadow:0 0 40px var(--glow);font-weight:900;transition:.3s}
.copy-all-btn:hover,.share-btn:hover,.save-preset:hover,.random-all:hover{transform:scale(1.1);box-shadow:0 0 70px var(--glow)}
.random-all{background:linear-gradient(45deg,#ff3300,#ff0066)}
.presets{margin-top:40px;padding:30px;background:rgba(10,10,40,.8);border-radius:25px;border:2px solid var(--glow);display:none}
.preset-item{padding:15px;border-bottom:1px dashed var(--glow);display:flex;justify-content:space-between;align-items:center;font-size:1.2rem}
.preset-item button{background:transparent;border:1px solid var(--glow);color:var(--p);padding:8px 16px;border-radius:10px;cursor:pointer}
.music-player{position:fixed;top:20px;right:20px;z-index:10;width:200px;text-align:center;transition:opacity .5s ease}
.music-player.hidden{opacity:0;pointer-events:none}
.disk{position:relative;width:120px;height:120px;margin:0 auto;border-radius:50%;overflow:hidden;box-shadow:0 0 40px var(--glow);animation:rotate 15s linear infinite;cursor:pointer}
.disk img{width:100%;height:100%;object-fit:cover;border-radius:50%}
.controls{margin-top:15px;display:flex;justify-content:center;gap:20px;align-items:center}
.ctrl-btn{width:45px;height:45px;border-radius:50%;background:#000;border:2px solid var(--glow);box-shadow:0 0 20px var(--glow);display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:var(--p);cursor:pointer;transition:.3s}
.ctrl-btn:hover{transform:scale(1.2);box-shadow:0 0 40px var(--glow)}
.show-music-btn{display:none;position:fixed;bottom:30px;right:20px;width:60px;height:60px;background:var(--p);border-radius:50%;box-shadow:0 0 30px var(--glow);color:#000;font-size:2rem;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:11;transition:.3s}
.show-music-btn:hover{transform:scale(1.2)}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:linear-gradient(45deg,var(--p),var(--s));color:#000;padding:18px 40px;border-radius:15px;font-weight:bold;font-size:1.2rem;z-index:1000;opacity:0;transition:opacity .4s .5s,transform .5s}
.toast.show{opacity:1;transform:translateX(-50%) translateY(-20px)}
@keyframes rotate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
@keyframes glitch{0%,100%{text-shadow:0 0 10px var(--p)}5%{text-shadow:4px 4px var(--s),-4px -4px var(--p)}10%{text-shadow:-4px -4px var(--s),4px 4px var(--p)}15%{text-shadow:0 0 20px var(--p)}}
@media(max-width:768px){
  .logo{font-size:3.2rem;margin:40px 0}
  .subtitle{font-size:1.1rem;margin-bottom:30px}
  .card{padding:25px;margin:20px 0}
  h2{font-size:1.5rem}
  select{padding:14px;font-size:1.1rem;margin-bottom:20px}
  .btn{padding:18px;font-size:1.4rem;margin:20px 0}
  .item{font-size:1.2rem;padding:14px 0}
  .copy-all-btn,.share-btn,.save-preset,.random-all{padding:18px;font-size:1.4rem;margin:15px auto 0}
  .music-player{top:10px;right:10px;width:140px}
  .disk{width:90px;height:90px}
  .controls{gap:15px}
  .ctrl-btn{width:38px;height:38px;font-size:1.3rem}
  .container{padding:15px}
  .show-music-btn{display:flex}
}
@media(max-width:480px){
  .logo{font-size:2.8rem;margin:30px 0}
  .card{padding:20px}
  .btn{padding:16px;font-size:1.3rem}
  .music-player{width:120px}
  .disk{width:80px;height:80px}
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="particles" id="particles"></div>
<div class="music-player" id="music-player">
  <div class="disk" id="disk">
    <img src="imagen1.jpg" alt="Portada música">
  </div>
  <div class="controls">
    <div class="ctrl-btn" id="prev">«</div>
    <div class="ctrl-btn" id="play">▶</div>
    <div class="ctrl-btn" id="next">»</div>
  </div>
</div>
<button class="show-music-btn" id="show-music">♪</button>
<audio id="audio" loop></audio>
<div class="container">
  <h1 class="logo">CALMATEX</h1>
  <p class="subtitle">Generador Sensibilidad Free Fire 2026 - Edición Futurista</p>
  <div class="card">
    <h2>Configura tu Sensi Pro</h2>
    <select id="modelo">
      <option value="mi11">Xiaomi Mi 11 Lite 5G</option>
      <option value="note13">Redmi Note 13 Pro 4G</option>
      <option value="note8">Redmi Note 8</option>
      <option value="s24">Samsung Galaxy S24</option>
      <option value="iphone15">iPhone 15</option>
      <option value="pocoX6">Poco X6</option>
      <option value="realme12">Realme 12</option>
      <option value="a55">Samsung A55</option>
      <option value="zfold5">Samsung Z Fold 5</option>
      <option value="motoG84">Moto G84</option>
      <option value="huaweiP60">Huawei P60</option>
    </select>
    <select id="estilo">
      <option value="equi">Equilibrado</option>
      <option value="rush">Rush</option>
      <option value="hs">Headshot</option>
      <option value="camp">Camper</option>
    </select>
    <select id="experiencia">
      <option value="baja">Principiante</option>
      <option value="media">Intermedio</option>
      <option value="alta">Pro</option>
    </select>
    <button class="btn" id="gen">GENERAR SENSI PRO</button>
    <button class="random-all" id="random-all">RANDOM ALL EXTREMO FF</button>
  </div>
  <div id="resultado">
    <h2>Configuración Free Fire 2026</h2>
    <div id="lista"></div>
    <div class="boton-info" id="boton-info"></div>
    <div class="dpi-info" id="dpi-info"></div>
    <div class="xitada-block" id="xitada-block">
      <h3 style="color:var(--s);text-align:center;margin-bottom:20px">Sensi Xitada (+20% Power FF)</h3>
      <div id="xitada-lista"></div>
      <button class="copy-all-btn" id="copy-xitada" style="margin-top:20px;width:100%">COPIAR XITADA</button>
    </div>
    <button class="copy-all-btn" id="copy-all">COPIAR TODO</button>
    <button class="share-btn" id="share-wa">COMPARTIR WHATSAPP</button>
    <button class="save-preset" id="save-preset">GUARDAR PRESET</button>
  </div>
  <div class="presets" id="presets">
    <h2 style="margin-bottom:20px">Mis Presets Guardados</h2>
    <div id="presets-list"></div>
  </div>
</div>
<div class="toast" id="toast"></div>
<script>
/* Partículas optimizadas */
const particlesContainer = document.getElementById('particles');
const isMobile = window.innerWidth <= 768;
const particleCount = isMobile ? 30 : 80;
for(let i=0;i<particleCount;i++){
  const p = document.createElement('div');
  p.className='particle';
  p.style.left = Math.random()*100+'%';
  p.style.animationDelay = Math.random()*8+'s';
  p.style.animationDuration = (Math.random()*6+6)+'s';
  particlesContainer.appendChild(p);
}
/* Música */
const tracks = ["musica1.mp3", "musica2.mp3", "musica3.mp3", "musica4.mp3", "musica5.mp3"];
let currentTrack = 0;
const audio = document.getElementById('audio');
const disk = document.getElementById('disk');
const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const musicPlayer = document.getElementById('music-player');
const showMusicBtn = document.getElementById('show-music');
let playing = false;
let hideTimeout;
function loadTrack(index) {
  audio.src = tracks[index];
  if (playing) audio.play();
}
prevBtn.addEventListener('click', () => {
  currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
  loadTrack(currentTrack);
});
nextBtn.addEventListener('click', () => {
  currentTrack = (currentTrack + 1) % tracks.length;
  loadTrack(currentTrack);
});
playBtn.addEventListener('click', () => {
  if (playing) {
    audio.pause();
    playBtn.textContent = '▶';
    disk.style.animationPlayState = 'paused';
  } else {
    audio.play();
    playBtn.textContent = '❚ ❚';
    disk.style.animationPlayState = 'running';
  }
  playing = !playing;
  resetHideTimer();
});
disk.addEventListener('click', () => playBtn.click());
loadTrack(currentTrack);
audio.volume = 0.5;
/* Ocultar reproductor en móvil */
if (window.innerWidth <= 768) {
  function resetHideTimer() {
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      musicPlayer.classList.add('hidden');
    }, 3000);
  }
  resetHideTimer();
  musicPlayer.addEventListener('click', resetHideTimer);
  showMusicBtn.addEventListener('click', () => {
    musicPlayer.classList.remove('hidden');
    resetHideTimer();
  });
}
/* Sensibilidad */
const base={mi11:{g:155,p:170,x2:165,x4:150,f:135,c:140,dpi:888,btn:{tam:60,op:85,lado:'Derecha'}},note13:{g:145,p:155,x2:150,x4:140,f:125,c:135,dpi:788,btn:{tam:62,op:82,lado:'Derecha'}},note8:{g:165,p:145,x2:150,x4:160,f:115,c:170,dpi:720,btn:{tam:65,op:78,lado:'Derecha'}},s24:{g:150,p:165,x2:160,x4:145,f:130,c:140,dpi:960,btn:{tam:58,op:88,lado:'Derecha'}},iphone15:{g:140,p:155,x2:150,x4:135,f:120,c:130,dpi:480,btn:{tam:55,op:90,lado:'Derecha'}},pocoX6:{g:155,p:165,x2:160,x4:145,f:130,c:140,dpi:888,btn:{tam:60,op:85,lado:'Derecha'}},realme12:{g:150,p:160,x2:155,x4:140,f:125,c:135,dpi:888,btn:{tam:62,op:84,lado:'Derecha'}},a55:{g:140,p:150,x2:145,x4:135,f:115,c:125,dpi:788,btn:{tam:63,op:80,lado:'Derecha'}},zfold5:{g:150,p:165,x2:160,x4:145,f:130,c:135,dpi:960,btn:{tam:58,op:88,lado:'Derecha'}},motoG84:{g:145,p:155,x2:150,x4:140,f:120,c:130,dpi:788,btn:{tam:62,op:82,lado:'Derecha'}},huaweiP60:{g:150,p:160,x2:155,x4:140,f:125,c:135,dpi:888,btn:{tam:60,op:85,lado:'Derecha'}}};
const mods={equi:{},rush:{g:15,p:20,x2:18,x4:15,f:10,c:25,btn:{tam:-3,op:5}},hs:{g:-5,p:10,x2:8,x4:5,f:15,c:-10,btn:{tam:-4,op:3}},camp:{g:-10,p:-15,x2:-12,x4:-10,f:5,c:-20,btn:{tam:5,op:-5}}};
const expMods={baja:{g:-15,p:-20,x2:-18,x4:-15,f:-20,c:-25,btn:{tam:5,op:-5}},media:{},alta:{g:15,p:20,x2:18,x4:15,f:20,c:25,btn:{tam:-5,op:5}}};
const labels=['General','Precisión','Mira x2','Mira x4','Francotirador','Cámara Libre'];
const PRESET_KEY='calmatex_presets';
let presets=[], last="", currentConfig="", currentXitada="";
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
function genSensi(m,e,xp){
  const b=base[m]||base.mi11;
  const modStyle=mods[e]||{};
  const modExp=expMods[xp]||{};
  const k=['g','p','x2','x4','f','c'];
  let s={}, str="";
  do{k.forEach(t=>{let v=Math.max(0,Math.min(200,Math.round(b[t]+(modStyle[t]||0)+(modExp[t]||0)+rand(-8,8))));s[t]=v});str=Object.values(s).join(',');}while(str===last);
  last=str;
  const bt={tam:Math.max(50,Math.min(70,Math.round(b.btn.tam+(modStyle.btn?.tam||0)+(modExp.btn?.tam||0)+rand(-3,3)))),op:Math.max(80,Math.min(95,Math.round(b.btn.op+(modStyle.btn?.op||0)+(modExp.btn?.op||0)+rand(-2,2)))),lado:b.btn.lado};
  const full=`General: ${s.g} | Precisión: ${s.p} | x2: ${s.x2} | x4: ${s.x4} | Franco: ${s.f} | Cámara: ${s.c} | Botón: ${bt.lado} ${bt.tam} ${bt.op}% | DPI: ${b.dpi}`;
  currentConfig=full;
  const xitadaVals = k.map(t=>Math.min(200,s[t]+20));
  const xitadaStr = `General: ${xitadaVals[0]} | Precisión: ${xitadaVals[1]} | x2: ${xitadaVals[2]} | x4: ${xitadaVals[3]} | Franco: ${xitadaVals[4]} | Cámara: ${xitadaVals[5]}`;
  currentXitada=xitadaStr;
  return {g:s.g,p:s.p,x2:s.x2,x4:s.x4,f:s.f,c:s.c,dpi:b.dpi,btn:bt,xitada:xitadaVals};
}
function genRandomAll(){
  const genBtn=document.getElementById('random-all');genBtn.classList.add('loading');
  setTimeout(()=>{
    const s={g:rand(100,200),p:rand(100,200),x2:rand(100,200),x4:rand(90,190),f:rand(70,180),c:rand(120,200)};
    const dpi=rand(480,960);
    const bt={tam:rand(50,70),op:rand(80,95),lado:Math.random()>0.5?'Derecha':'Izquierda'};
    const full=`General: ${s.g} | Precisión: ${s.p} | x2: ${s.x2} | x4: ${s.x4} | Franco: ${s.f} | Cámara: ${s.c} | Botón: ${bt.lado} ${bt.tam} ${bt.op}% | DPI: ${dpi}`;
    currentConfig=full;
    let html='';const vals=[s.g,s.p,s.x2,s.x4,s.f,s.c];
    labels.forEach((l,i)=>{html+=`<div class="item" style="--i:${i+1}"><span>${l}</span><span>${vals[i]} <span class="copy" onclick="copy(${vals[i]})">COPIAR</span></span></div>`;});
    document.getElementById('lista').innerHTML=html;
    document.getElementById('boton-info').innerHTML=`<h3 style="color:var(--p)">Botón Disparo EXTREMO</h3><div class="item"><span>Lado / Tamaño / Opacidad</span><span>${bt.lado} / ${bt.tam} / ${bt.op}% <span class="copy" onclick="copyBot('${bt.lado} | ${bt.tam} | ${bt.op}')">COPIAR</span></span></div>`;
    document.getElementById('dpi-info').innerHTML=`DPI EXTREMO: ${dpi} <span class="copy" onclick="copy(${dpi})">COPIAR</span>`;
    document.getElementById('xitada-block').style.display='none';
    document.getElementById('resultado').style.display='block';
    genBtn.classList.remove('loading');
    toast('¡RANDOM ALL EXTREMO GENERADO!');
  },800);
}
function gen(){
  const genBtn=document.getElementById('gen');genBtn.classList.add('loading');
  setTimeout(()=>{const m=document.getElementById('modelo').value;const e=document.getElementById('estilo').value;const xp=document.getElementById('experiencia').value;
    const s=genSensi(m,e,xp);
    let html='';const vals=[s.g,s.p,s.x2,s.x4,s.f,s.c];
    labels.forEach((l,i)=>{html+=`<div class="item" style="--i:${i+1}"><span>${l}</span><span>${vals[i]} <span class="copy" onclick="copy(${vals[i]})">COPIAR</span></span></div>`;});
    document.getElementById('lista').innerHTML=html;
    document.getElementById('boton-info').innerHTML=`<h3 style="color:var(--p)">Botón Disparo</h3><div class="item"><span>Lado / Tamaño / Opacidad</span><span>${s.btn.lado} / ${s.btn.tam} / ${s.btn.op}% <span class="copy" onclick="copyBot('${s.btn.lado} | ${s.btn.tam} | ${s.btn.op}')">COPIAR</span></span></div>`;
    document.getElementById('dpi-info').innerHTML=`DPI: ${s.dpi} <span class="copy" onclick="copy(${s.dpi})">COPIAR</span>`;
    let xhtml='';labels.forEach((l,i)=>{xhtml+=`<div class="item"><span>${l}</span><span>${s.xitada[i]} <span class="copy" onclick="copy(${s.xitada[i]})">COPIAR</span></span></div>`;});
    document.getElementById('xitada-lista').innerHTML=xhtml;
    document.getElementById('xitada-block').style.display='block';
    document.getElementById('resultado').style.display='block';
    genBtn.classList.remove('loading');
  },800);
}
function copy(v){navigator.clipboard.writeText(v);toast('Copiado!');}
function copyBot(v){navigator.clipboard.writeText(v);toast('Botón copiado!');}
document.getElementById('copy-all').onclick=()=>{navigator.clipboard.writeText(currentConfig);toast('Todo copiado!');};
document.getElementById('copy-xitada').onclick=()=>{navigator.clipboard.writeText(currentXitada);toast('Xitada copiada!');};
document.getElementById('share-wa').onclick=()=>{const text=encodeURIComponent(currentConfig+'\n\nXitada: '+currentXitada);window.open(`https://wa.me/?text=${text}`,'_blank');toast('Abriendo WhatsApp!');};
function savePreset(){
  const name=prompt('Nombre del preset:');if(!name)return;
  presets.push({name,date:new Date().toLocaleString(),config:currentConfig,xitada:currentXitada});
  localStorage.setItem(PRESET_KEY,JSON.stringify(presets));
  renderPresets();toast('Preset guardado!');
}
function renderPresets(){
  try{presets=JSON.parse(localStorage.getItem(PRESET_KEY))||[];}catch(e){presets=[];}
  const list=document.getElementById('presets-list');
  if(presets.length===0){document.getElementById('presets').style.display='none';return;}
  document.getElementById('presets').style.display='block';
  list.innerHTML='';
  presets.forEach((p,i)=>{const div=document.createElement('div');div.className='preset-item';
    div.innerHTML=`<span><strong>${p.name}</strong><br><small>${p.date}</small></span><button onclick="navigator.clipboard.writeText('${p.config}\\n\\nXitada: ${p.xitada}');toast('Preset copiado!')">COPIAR</button>`;
    list.appendChild(div);
  });
}
document.getElementById('save-preset').onclick=savePreset;
document.getElementById('gen').onclick=gen;
document.getElementById('random-all').onclick=genRandomAll;
renderPresets();
</script>
</body>
</html>
