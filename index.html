<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CALMATEX - Sensibilidad Free Fire</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--p:#00ffea;--s:#ff00ff;--glow:rgba(0,255,234,.6)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Roboto,sans-serif;background:#000;min-height:100vh;overflow-x:hidden;position:relative;color:#ccc}
.bg{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 30% 70%,rgba(0,255,234,.2),transparent 50%),radial-gradient(circle at 70% 30%,rgba(255,0,255,.2),transparent 50%);pointer-events:none;z-index:0;animation:shift 20s linear infinite}
@keyframes shift{0%{background-position:0 0}100%{background-position:100% 100%}}
.container{max-width:1180px;margin:auto;padding:20px;position:relative;z-index:1}
.logo{font-family:Orbitron,sans-serif;font-size:5rem;font-weight:900;background:linear-gradient(45deg,var(--p),var(--s));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:60px 0;text-shadow:0 0 30px var(--glow);animation:neon 2s ease-in-out infinite alternate, float 6s ease-in-out infinite}
@keyframes neon{from{text-shadow:0 0 20px var(--glow)}to{text-shadow:0 0 40px var(--glow),0 0 60px var(--glow)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
.subtitle{text-align:center;font-size:1.3rem;margin-bottom:50px;color:#aaa;text-shadow:0 0 10px var(--glow);animation:fadeIn 3s ease-out}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.card{background:rgba(10,10,40,.9);border-radius:25px;padding:40px;margin:30px 0;border:2px solid var(--glow);box-shadow:0 0 50px var(--glow);backdrop-filter:blur(15px);position:relative;overflow:hidden;animation:cardPulse 4s infinite}
@keyframes cardPulse{0%,100%{box-shadow:0 0 50px var(--glow)}50%{box-shadow:0 0 80px var(--glow)}}
h2{font-family:Orbitron,sans-serif;color:var(--p);text-align:center;margin-bottom:30px;font-size:1.8rem;text-shadow:0 0 15px var(--glow);animation:glitchText 4s infinite}
@keyframes glitchText{0%,100%{text-shadow:0 0 15px var(--glow)}2%{text-shadow:5px 5px var(--s),-5px -5px var(--p)}4%{text-shadow:-5px -5px var(--s),5px 5px var(--p)}6%{text-shadow:0 0 15px var(--glow)}}
select{width:100%;padding:16px;background:rgba(0,0,0,.8);border:2px solid var(--glow);border-radius:15px;color:#fff;margin-bottom:25px;font-size:1.2rem;box-shadow:0 0 20px var(--glow);transition:.3s}
select:hover{box-shadow:0 0 30px rgba(255,0,255,.6)}
.btn{display:block;width:100%;padding:20px;background:linear-gradient(180deg,var(--p),var(--s));border:none;border-radius:15px;color:#000;font-family:Orbitron,sans-serif;font-size:1.6rem;cursor:pointer;margin:30px 0;transition:.5s;box-shadow:0 0 30px var(--glow);font-weight:900;position:relative;overflow:hidden}
.btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);transition:1s}
.btn:hover::before{left:100%}
.btn:hover{transform:scale(1.08);box-shadow:0 0 60px var(--glow)}
#resultado{display:none;background:rgba(5,5,30,.9);border-radius:25px;padding:35px;border:3px solid var(--p);margin-top:30px;box-shadow:0 0 60px var(--glow);animation:reveal 1s ease-out}
@keyframes reveal{from{opacity:0;transform:scale(0.9)}to{opacity:1;transform:scale(1)}}
.item{display:flex;justify-content:space-between;padding:18px 0;border-bottom:1px solid var(--glow);font-size:1.4rem;color:var(--p);text-shadow:0 0 10px var(--p);animation:glitch 3s infinite, slideIn 0.8s ease-out forwards;opacity:0}
.item:nth-child(1){animation-delay:0.1s}
.item:nth-child(2){animation-delay:0.2s}
.item:nth-child(3){animation-delay:0.3s}
.item:nth-child(4){animation-delay:0.4s}
.item:nth-child(5){animation-delay:0.5s}
.item:nth-child(6){animation-delay:0.6s}
@keyframes slideIn{to{opacity:1;transform:translateX(0)}}
.copy{background:linear-gradient(45deg,var(--p),var(--s));color:#000;padding:10px 18px;border-radius:10px;font-size:1rem;margin-left:15px;cursor:pointer;transition:.3s;font-weight:bold}
.copy:hover{transform:scale(1.15);box-shadow:0 0 20px #fff}
.boton-info,.dpi-info{margin-top:30px;padding:25px;background:rgba(0,255,234,.1);border:2px solid var(--glow);border-radius:20px;text-align:center;animation:fadeIn 2s ease-out}
.copy-all-btn{display:block;margin:40px auto 0;width:90%;padding:22px;background:linear-gradient(45deg,var(--p),var(--s));color:#000;border:none;border-radius:20px;font-family:Orbitron,sans-serif;font-size:1.6rem;cursor:pointer;box-shadow:0 0 40px var(--glow);font-weight:900;transition:.3s}
.copy-all-btn:hover{transform:scale(1.1);box-shadow:0 0 70px var(--glow)}
.music-player{position:fixed;top:20px;left:20px;z-index:10;width:70px;height:70px;border-radius:50%;background:linear-gradient(45deg,var(--p),var(--s));box-shadow:0 0 30px var(--glow);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:.3s;animation:pulse 2s infinite}
.music-player:hover{transform:scale(1.2)}
#play-icon{font-size:3rem;color:#000}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:linear-gradient(45deg,var(--p),var(--s));color:#000;padding:18px 40px;border-radius:15px;font-weight:bold;font-size:1.2rem;z-index:1000;opacity:0;transition:opacity .4s .5s,transform .5s;animation:toastIn 0.5s forwards}
.toast.show{animation:toastIn 0.5s forwards, toastOut 0.5s 1.5s forwards}
@keyframes toastIn{from{opacity:0;transform:translateX(-50%) translateY(20px)}to{opacity:1;transform:translateX(-50%) translateY(0)}}
@keyframes toastOut{to{opacity:0;transform:translateX(-50%) translateY(-20px)}}
@keyframes glitch{0%,100%{text-shadow:0 0 10px var(--p)}5%{text-shadow:4px 4px var(--s),-4px -4px var(--p)}10%{text-shadow:-4px -4px var(--s),4px 4px var(--p)}15%{text-shadow:0 0 20px var(--p)}}
@keyframes pulse{0%,100%{box-shadow:0 0 30px var(--glow)}50%{box-shadow:0 0 60px var(--glow)}}
@media(max-width:768px){.logo{font-size:3.5rem}.card{padding:25px}.music-player{width:60px;height:60px}#play-icon{font-size:2.5rem}}
</style>
</head>
<body>
<div class="bg"></div>
<div class="music-player" id="music-player">
  <div id="play-icon">▶</div>
  <audio id="audio" loop>
    <source src="musica1.mp3" type="audio/mpeg">
    <source src="musica2.mp3" type="audio/mpeg">
  </audio>
</div>
<div class="container">
  <h1 class="logo">CALMATEX</h1>
  <p class="subtitle">Generador Sensibilidad Free Fire 2026 - Futurista</p>
  <div class="card">
    <h2>Selecciona Dispositivo y Estilo</h2>
    <select id="modelo">
      <option value="mi11">Xiaomi Mi 11 Lite 5G</option>
      <option value="note13">Redmi Note 13 Pro 4G</option>
      <option value="note8">Redmi Note 8</option>
      <option value="s24">Samsung Galaxy S24</option>
      <option value="iphone15">iPhone 15</option>
      <option value="pocoX6">Poco X6</option>
      <option value="realme12">Realme 12</option>
      <option value="a55">Samsung A55</option>
      <option value="zfold5">Samsung Z Fold 5</option>
    </select>
    <select id="estilo">
      <option value="equi">Equilibrado</option>
      <option value="rush">Rush</option>
      <option value="hs">Headshot</option>
      <option value="camp">Camper</option>
    </select>
    <button class="btn" id="gen">GENERAR SENSI FUTURISTA</button>
  </div>
  <div id="resultado">
    <h2>Configuración 2026</h2>
    <div id="lista"></div>
    <div class="boton-info" id="boton-info"></div>
    <div class="dpi-info" id="dpi-info"></div>
    <button class="copy-all-btn" id="copy-all">COPIAR TODO</button>
  </div>
</div>
<div class="toast" id="toast"></div>

<script>
const base={
mi11:{g:155,p:170,x2:165,x4:150,f:135,c:140,dpi:888,btn:{tam:70,op:85,lado:'Derecha'}},
note13:{g:132,p:144,x2:138,x4:128,f:112,c:118,dpi:788,btn:{tam:74,op:79,lado:'Derecha'}},
note8:{g:175,p:150,x2:150,x4:180,f:120,c:200,dpi:788,btn:{tam:82,op:70,lado:'Derecha'}},
s24:{g:145,p:160,x2:155,x4:140,f:125,c:130,dpi:888,btn:{tam:70,op:85,lado:'Derecha'}},
iphone15:{g:150,p:165,x2:160,x4:145,f:130,c:135,dpi:411,btn:{tam:65,op:90,lado:'Derecha'}},
pocoX6:{g:148,p:162,x2:158,x4:143,f:128,c:132,dpi:888,btn:{tam:68,op:87,lado:'Derecha'}},
realme12:{g:152,p:167,x2:162,x4:147,f:132,c:137,dpi:888,btn:{tam:66,op:89,lado:'Derecha'}},
a55:{g:125,p:138,x2:132,x4:122,f:105,c:110,dpi:788,btn:{tam:75,op:80,lado:'Derecha'}},
zfold5:{g:150,p:165,x2:160,x4:145,f:130,c:135,dpi:888,btn:{tam:65,op:90,lado:'Derecha'}}
};
const mods={equi:{},rush:{g:15,p:20,x2:18,x4:15,f:10,c:25,btn:{tam:-5,op:5}},hs:{g:-5,p:10,x2:8,x4:5,f:15,c:-10,btn:{tam:-3,op:3}},camp:{g:-10,p:-15,x2:-12,x4:-10,f:5,c:-20,btn:{tam:5,op:-5}}};
const labels=['General','Precisión','Mira x2','Mira x4','Francotirador','Cámara Libre'];
let last="", currentConfig="";
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
function genSensi(m,e){
  const b=base[m]||base.mi11;
  const mod=mods[e]||{};
  const k=['g','p','x2','x4','f','c'];
  let s={};
  k.forEach(t=>{let v=Math.max(0,Math.min(200,Math.round(b[t]+(mod[t]||0)+rand(-10,10))));s[t]=v});
  const str=Object.values(s).join(',');
  if(str===last){return genSensi(m,e);}
  last=str;
  const bt={tam:Math.max(65,Math.min(85,Math.round(b.btn.tam+(mod.btn?.tam||0)+rand(-4,4)))),op:Math.max(70,Math.min(90,Math.round(b.btn.op+(mod.btn?.op||0)+rand(-3,3)))),lado:b.btn.lado};
  const full=`General: ${s.g} | Precisión: ${s.p} | x2: ${s.x2} | x4: ${s.x4} | Franco: ${s.f} | Cámara: ${s.c} | Botón: ${bt.lado} ${bt.tam} ${bt.op}% | DPI: ${b.dpi}`;
  currentConfig=full;
  return {g:s.g,p:s.p,x2:s.x2,x4:s.x4,f:s.f,c:s.c,dpi:b.dpi,btn:bt};
}
function gen(){
  const m=document.getElementById('modelo').value;
  const e=document.getElementById('estilo').value;
  const s=genSensi(m,e);
  let html='';
  const vals = [s.g,s.p,s.x2,s.x4,s.f,s.c];
  labels.forEach((l,i)=>{
    html+=`<div class="item" style="transform:translateX(-50px)"><span>${l}</span><span>${vals[i]} <span class="copy" onclick="copy(${vals[i]})">COPIAR</span></span></div>`;
  });
  document.getElementById('lista').innerHTML=html;
  document.getElementById('boton-info').innerHTML=`<h3 style="color:var(--p)">Botón Disparo</h3><div class="item"><span>Lado / Tamaño / Opacidad</span><span>${s.btn.lado} / ${s.btn.tam} / ${s.btn.op}% <span class="copy" onclick="copyBot('${s.btn.lado} | ${s.btn.tam} | ${s.btn.op}')">COPIAR</span></span></div>`;
  document.getElementById('dpi-info').innerHTML=`DPI: ${s.dpi} <span class="copy" onclick="copy(${s.dpi})">COPIAR</span>`;
  document.getElementById('resultado').style.display='block';
}
function copy(v){navigator.clipboard.writeText(v);toast('Copiado!');}
function copyBot(v){navigator.clipboard.writeText(v);toast('Botón copiado!');}
document.getElementById('copy-all').onclick=()=>{navigator.clipboard.writeText(currentConfig);toast('Todo copiado!');};
function toast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000);}
document.getElementById('gen').addEventListener('click',gen);

// Música
const player=document.getElementById('music-player');
const audio=document.getElementById('audio');
const icon=document.getElementById('play-icon');
let playing=false;
player.addEventListener('click',()=>{if(playing){audio.pause();icon.textContent='▶';}else{audio.play();icon.textContent='❚ ❚';}playing=!playing;});
</script>
</body>
</html>
