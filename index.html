<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CALMATEX - Sensibilidad Free Fire</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--p:#00aaff;--s:#00d1ff;--d:#070a0f;--a:#8b5cf6;--glow:rgba(0,170,255,.5)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Roboto,sans-serif;background:#000;min-height:100vh;overflow-x:hidden;position:relative}
.bg{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 80%,rgba(0,170,255,.15),transparent 50%),radial-gradient(circle at 80% 20%,rgba(139,92,246,.15),transparent 50%);pointer-events:none;z-index:0}
.container{max-width:1180px;margin:auto;padding:20px;position:relative;z-index:1}
.logo{font-family:Orbitron,sans-serif;font-size:4rem;font-weight:900;background:linear-gradient(45deg,var(--p),var(--s),var(--a));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:40px 0;animation:glitch 3s infinite}
.card{background:rgba(20,20,40,.95);border-radius:20px;padding:30px;margin:20px 0;border:1px solid var(--glow);box-shadow:0 0 30px var(--glow);backdrop-filter:blur(10px)}
h2{font-family:Orbitron,sans-serif;color:var(--p);text-align:center;margin-bottom:20px;font-size:1.6rem;text-shadow:0 0 10px var(--glow)}
select{width:100%;padding:14px;background:rgba(0,0,0,.7);border:1px solid var(--glow);border-radius:10px;color:#fff;margin-bottom:20px;font-size:1.1rem}
.btn{display:block;width:100%;padding:18px;background:linear-gradient(180deg,rgba(0,170,255,.4),rgba(0,170,255,.2));border:1px solid var(--glow);border-radius:12px;color:#fff;font-family:Orbitron,sans-serif;font-size:1.4rem;cursor:pointer;margin:20px 0;transition:.3s;box-shadow:0 0 15px var(--glow)}
.btn:hover{transform:scale(1.05);box-shadow:0 0 25px var(--glow)}
#resultado{display:none;background:rgba(10,10,30,.95);border-radius:15px;padding:25px;border:2px solid var(--p);margin-top:20px;box-shadow:0 0 40px var(--glow)}
.item{display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px dashed var(--glow);font-size:1.2rem;color:var(--p);text-shadow:0 0 8px var(--p);filter:blur(0.5px);animation:glitch 2.5s infinite,blurPulse 3s infinite}
.copy{background:var(--p);color:#000;padding:8px 14px;border-radius:8px;font-size:.9rem;margin-left:10px;cursor:pointer;transition:.3s}
.copy:hover{transform:scale(1.1);box-shadow:0 0 10px #fff}
.boton-info{margin-top:25px;padding:20px;background:rgba(0,170,255,.15);border:1px solid var(--glow);border-radius:12px;text-align:center}
.dpi-info{margin-top:20px;padding:15px;background:rgba(0,170,255,.1);border:1px solid var(--glow);border-radius:10px;text-align:center}
.copy-all-btn{display:block;margin:25px auto 0;width:80%;padding:16px;background:var(--p);color:#000;border:none;border-radius:12px;font-family:Orbitron,sans-serif;font-size:1.3rem;cursor:pointer;box-shadow:0 0 20px var(--glow)}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:var(--p);color:#000;padding:15px 30px;border-radius:12px;font-weight:bold;font-size:1rem;z-index:1000;opacity:0;transition:opacity .4s;box-shadow:0 0 20px var(--glow)}
.toast.show{opacity:1}
@keyframes glitch{0%{text-shadow:0 0 8px var(--p)}5%{text-shadow:3px 3px #f00,-3px -3px #0ff}10%{text-shadow:-3px -3px #f00,3px 3px #0ff}15%{text-shadow:0 0 15px var(--p)}100%{text-shadow:0 0 8px var(--p)}}
@keyframes blurPulse{0%,100%{filter:blur(0.5px)}50%{filter:blur(1.8px)}}
@media(max-width:768px){.logo{font-size:3rem}.card{padding:20px}}
</style>
</head>
<body>
<div class="bg"></div>
<div class="container">
  <h1 class="logo">CALMATEX</h1>
  <p style="text-align:center;color:#666;margin-bottom:30px;font-size:1.1rem">Generador Pro Sensibilidad Free Fire</p>
  <div class="card">
    <h2>Configura tu Setup FF</h2>
    <select id="modelo">
      <option value="mi11">Xiaomi Mi 11 Lite 5G</option>
      <option value="note13">Redmi Note 13 Pro 4G</option>
      <option value="note8">Redmi Note 8</option>
      <option value="s24">Samsung Galaxy S24</option>
      <option value="iphone15">iPhone 15</option>
      <option value="pocoX6">Poco X6</option>
      <option value="realme12">Realme 12</option>
    </select>
    <select id="estilo">
      <option value="equi">Equilibrado</option>
      <option value="rush">Rush</option>
      <option value="hs">Headshot</option>
      <option value="camp">Camper</option>
    </select>
    <button class="btn" id="gen">GENERAR NUEVA SENSI + BOTÓN</button>
  </div>
  <div id="resultado">
    <h2 style="margin-bottom:20px">Tu Config Free Fire</h2>
    <div id="lista"></div>
    <div class="boton-info" id="boton-info"></div>
    <div class="dpi-info" id="dpi-info"></div>
    <button class="copy-all-btn" id="copy-all">COPIAR SENSI + BOTÓN + DPI</button>
  </div>
</div>
<div class="toast" id="toast"></div>

<script>
const base={
mi11:{g:155,p:170,x2:165,x4:150,f:135,c:140,dpi:888,btn:{tam:70,op:85,lado:'Derecha'}},
note13:{g:132,p:144,x2:138,x4:128,f:112,c:118,dpi:788,btn:{tam:74,op:79,lado:'Derecha'}},
note8:{g:175,p:150,x2:150,x4:180,f:120,c:200,dpi:788,btn:{tam:82,op:70,lado:'Derecha'}},
s24:{g:145,p:160,x2:155,x4:140,f:125,c:130,dpi:888,btn:{tam:70,op:85,lado:'Derecha'}},
iphone15:{g:150,p:165,x2:160,x4:145,f:130,c:135,dpi:411,btn:{tam:65,op:90,lado:'Derecha'}},
pocoX6:{g:148,p:162,x2:158,x4:143,f:128,c:132,dpi:888,btn:{tam:68,op:87,lado:'Derecha'}},
realme12:{g:152,p:167,x2:162,x4:147,f:132,c:137,dpi:888,btn:{tam:66,op:89,lado:'Derecha'}}
};
const mods={equi:{},rush:{g:15,p:20,x2:18,x4:15,f:10,c:25,btn:{tam:-5,op:5}},hs:{g:-5,p:10,x2:8,x4:5,f:15,c:-10,btn:{tam:-3,op:3}},camp:{g:-10,p:-15,x2:-12,x4:-10,f:5,c:-20,btn:{tam:5,op:-5}}};
const labels=['General','Precisión','Mira x2','Mira x4','Francotirador','Cámara Libre'];
let last="", currentConfig="";
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
function genSensi(m,e){
  const b=base[m];const mod=mods[e]||{};
  const k=['g','p','x2','x4','f','c'];
  let s={};let str="";
  do{
    k.forEach(t=>{let v=Math.max(0,Math.min(200,Math.round(b[t]+(mod[t]||0)+rand(-10,10))));s[t]=v});
    str=Object.values(s).join(',');
  }while(str===last);
  last=str;
  const bt={tam:Math.max(65,Math.min(85,Math.round(b.btn.tam+(mod.btn?.tam||0)+rand(-4,4)))),op:Math.max(70,Math.min(90,Math.round(b.btn.op+(mod.btn?.op||0)+rand(-3,3)))),lado:b.btn.lado};
  const full=`General: ${s.g} | Precisión: ${s.p} | x2: ${s.x2} | x4: ${s.x4} | Franco: ${s.f} | Cámara: ${s.c} | Botón: ${bt.lado} ${bt.tam} ${bt.op}% | DPI: ${b.dpi}`;
  currentConfig=full;
  return {...s,dpi:b.dpi,btn:bt};
}
function gen(){
  const m=document.getElementById('modelo').value;
  const e=document.getElementById('estilo').value;
  const s=genSensi(m,e);
  let html='';
  labels.forEach((l,i)=>{const key=Object.keys(s)[i];
    html+=`<div class="item"><span>${l}</span><span>${s[key]} <span class="copy" onclick="copy(${s[key]})">COPIAR</span></span></div>`;
  });
  document.getElementById('lista').innerHTML=html;
  document.getElementById('boton-info').innerHTML=`<h3 style="color:var(--p);margin-bottom:10px">Botón Disparo FF</h3><div class="item"><span>Lado / Tamaño / Opacidad</span><span>${s.btn.lado} / ${s.btn.tam} / ${s.btn.op}% <span class="copy" onclick="copyBot('${s.btn.lado} | ${s.btn.tam} | ${s.btn.op}')">COPIAR</span></span></div>`;
  document.getElementById('dpi-info').innerHTML=`DPI Recomendado: ${s.dpi} <span class="copy" onclick="copy(${s.dpi})">COPIAR</span>`;
  document.getElementById('resultado').style.display='block';
}
function copy(v){navigator.clipboard.writeText(v);toast('¡'+v+' copiado!');}
function copyBot(v){navigator.clipboard.writeText(v);toast('Botón copiado!');}
document.getElementById('copy-all').onclick=()=>{navigator.clipboard.writeText(currentConfig);toast('Todo copiado!');};
function toast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000);}
document.getElementById('gen').onclick=gen;
</script>
</body>
</html>
